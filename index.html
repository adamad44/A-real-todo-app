<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="dark-mode-toggle">
			<button id="darkModeToggle" class="btn btn-outline-secondary btn-sm">
				<span class="dark-mode-icon">ðŸŒ™</span>
			</button>
		</div>

		<div id="app" class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-12 col-md-10 col-lg-8 col-xl-6">
					<h1 class="text-center mb-4">Todos</h1>
					<div id="new-item-container" class="mb-4">
						<form id="todo-form" class="row g-3">
							<div class="col-12 col-sm-4">
								<input
									type="text"
									id="new-item-input"
									class="form-control"
									placeholder="Enter a new item"
									required
								/>
							</div>
							<div class="col-12 col-sm-3">
								<input type="date" id="new-item-date" class="form-control" required />
							</div>
							<div class="col-12 col-sm-3">
								<div class="slider-wrapper">
									<input
										type="range"
										id="difficulty-slider"
										class="form-range difficulty-slider"
										min="1"
										max="10"
										value="1"
										aria-label="Difficulty"
										oninput="document.getElementById('difficulty-label').innerText = 'Effort: ' + this.value + '/10';"
									/>
									<div class="slider-value-container">
										<span id="difficulty-label" class="slider-value">Effort: 1/10</span>
									</div>
								</div>
							</div>
							<div class="col-12 col-sm-2">
								<button type="submit" class="btn btn-success w-100">Add</button>
							</div>
						</form>
					</div>
					<h5 class="text-center text-danger">
						Sorted by <strong>pressure</strong>
					</h5>
					<div id="items-container"></div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script src="js/script.js"></script>
	</body>
</html>
